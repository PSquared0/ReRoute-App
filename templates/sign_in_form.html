{% extends 'base.html' %}
{% block content %}
<div class="sign_up" style="width:40%;">
<h1>Register</h1>

<form action="/register" method="POST">

    <div class="form-group">
        <label>
            Email
            <input type="email" name="email" class="form-info">
        </label>
    </div>

    <div class="form-group">
        <label>
            Password
            <input type="password" name="password" class="form-info">
        </label>
    </div>

    <div class="form-group">
        <label>
            First Name
            <input type="text" name="first_name" class="form-info">
        </label>
    </div>

    <div class="form-group">
        <label>
            Last Name
            <input type="text" name="last_name" class="form-info">
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="register" class="btn">
    </div>

</form>
</div>
{% endblock %}
